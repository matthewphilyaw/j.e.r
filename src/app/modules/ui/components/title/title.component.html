<div *ngIf="this.title !== null && this.title !== undefined"
     class="title">
 <div class="ui__spacer ui__spacer-horizontal"></div>
    <span  *ngIf="this.editable === false"
           class="title__text">
      {{this.title}}
    </span>
    <input *ngIf="this.editable === true"
           class="title__text title__text-input"
           type="text"
           [(ngModel)]="this.title">
 <div class="ui__spacer ui__spacer-horizontal"></div>
</div>
